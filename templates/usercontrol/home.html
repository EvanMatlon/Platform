<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="/" method="post">
       {% csrf_token %}
        <h3 class="form-title">甜橙DBA自动化运维平台</h3>


{% if error %}

 <div class="alert alert-danger">
<i class="icon-close"></i>  用户或密码错误</div> 


{% endif %}




        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="输入用户名" name="account_name"/>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="输入密码" name="account_passwd"/>
        </div>

        <div class="form-actions">           
            <button type="submit" class="btn btn-success">登陆</button>   
        </div>
        
        <div class="create-account">
            <p>
                <a href="javascript:;" id="forget-password" >申请账号或忘记密码</a>
            </p>
        </div>

    </form>
    <!-- END LOGIN FORM -->



    <form class="forget-form">
        <h3>请联系持久化团队处理</h3>
        <!--p class="hint">
            <br>

        </p-->
        <br>
        <div class="form-actions">
            <button type="button" id="back-btn" class="btn btn-default">返回</button>
        </div>
    </form>
